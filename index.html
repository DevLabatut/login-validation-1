<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login com validação</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="formularioLogin" class="caixa">
        <h2 id="titulo-acesso">Acesse sua conta</h2>
        <hr />
        <div class="grupo-formulario">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            placeholder="Digite seu email"
            required
          />
          <p id="email-erro-mensagem">Preencha o campo de e-mail.</p>
        </div>
        <div class="grupo-formulario">
          <label for="password">Senha</label>
          <input
            type="password"
            id="senha"
            placeholder="Digite sua senha"
            required
          />
          <p id="senha-erro-mensagem">Preencha o campo de senha.</p>
          <div id="erro-email-senha-incorretos">
            <p>Email ou senha incorretos.</p>
          </div>
          <div id="sucesso-login">
            <p>Login bem-sucedido!</p>
          </div>
        </div>
        <button
          type="submit"
          id="botao"
          onclick="cliqueParaValidarFormulario(); return false"
        >
          Entrar
        </button>
      </form>
    </div>
    <div id="exibir-container">
      <div id="exibir">
        <div>
          <h1>Lucas Labatut diz</h1>
          <p>Por favor, use o email 'admin@gmail.com' e a senha 'admin'.</p>
        </div>
        <div class="botao-container">
          <button id="botao-ok">Ok</button>
        </div>
      </div>
    </div>
    <script src="js/scritps.js"></script>
  </body>
</html>
